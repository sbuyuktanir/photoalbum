<body>
<div class="container" layout:fragment="content">
<h2>Photographers</h2>
    <table class="table" th:unless="${#lists.isEmpty(photographers)}" th:id="tbl-photographers">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Username</th>
            <th scope="col">Firstname</th>
            <th scope="col">Lastname</th>
            <th scope="col">
                <a class="btn btn-primary" href="#" th:href="@{/photographers/add}">add</a>
            </th>
        </tr>
        </thead>

        <tbody hx-confirm="Are you sure?">
        <tr th:replace="~{/photographers/fragments :: photographer-row}"/>

        </tbody>
    </table>
    <p th:if="${#lists.isEmpty(photographers)}">Keine Daten f√ºr Fotografen vorhanden!</p>

</div>

</html>
