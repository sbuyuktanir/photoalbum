<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link href="/custom.css" th:href="@{/custom.css}" rel="stylesheet">
</head>
<body>

<!-- Main Navigation -->
<nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <a class="navbar-brand" th:href="@{/}">8ACIF Photos</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/photos}">Photos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/albums}">Albums</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/photographers}">Photographers</a>
            </li>
        </ul>
    </div>
</nav>

<section layout:fragment="content">
    <p>Content Template</p>
</section>

<!-- Footer -->
<footer class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <p class="small"><em th:text="${copyrightYear}">1972</em> <span th:text="${copyrightMsg}"> www.spg.at </span> All rights reserved </p>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>

<script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"
        th:src="@{/webjars/jquery/jquery.min.js}"></script>

<script src="https://unpkg.com/htmx.org@1.8.6"
        th:src="@{/webjars/htmx.org/dist/htmx.js}"></script>

</body>
</html>
