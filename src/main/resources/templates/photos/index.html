<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-bsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="container">
<h2>Photos</h2>
    <table class="table" th:unless="${#lists.isEmpty(photos)}">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Dateinamen</th>
            <th scope="col">Breite</th>
            <th scope="col">Höhe</th>
            <th scope="col">Fotograf</th>
            <th scope="col">Format</th>
            <th scope="col">erstellt am</th>
            <th scope="col">
                <a href="#" th:href="@{/photos/add}">add</a>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="photo : ${photos}" th:object="${photo}">
            <th scope="row"><a th:text="*{key}" href="detail.html" th:href="@{/photos/{key}(key=*{key})}">1</a></th>
            <td th:text="*{name}">Mein erstes Foto</td>
            <td th:text="*{fileName}">DSC-4711.jpg</td>
            <td th:text="*{width}">640</td>
            <td th:text="*{height}">480</td>
            <td th:text="*{photographer.getDisplayName()}">Klaus UNGER</td>
            <td th:text="*{orientation}">PORTRAIT</td>
            <td th:text="*{#temporals.format(creationTS, 'yyyy-MM-dd HH:mm:ss')}">2023-01-30 15:30</td>
            <td>
                <a href="#" th:href="@{/photos/{key}/edit(key=*{key})}">edit</a>
                <a href="#" th:href="@{/photos/{key}/delete(key=*{key})}">delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <p th:if="${#lists.isEmpty(photos)}">Keine Daten für Fotos vorhanden!</p>
    <p/>
    <p class="small"><em th:text="${copyrightYear}">1972</em> <span th:text="${copyrightMsg}">copyright</span> </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</body>
</html>
