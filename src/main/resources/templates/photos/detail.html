<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="'Foto '+${photo.key}">Photo x</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-bsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="container" th:object="${photo}">
<h2>Photo <span th:text="*{key}">2</span></h2>

    <div class="container text-center">
        <div class="row">
            <div class="col text-left">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="*{name}">Foto name</h5>
                        <h6 class="card-subtitle mb-2 text-muted" th:text="*{fileName}">Dateiname</h6>
                        <p class="card-text">Aufl√∂sung: <span th:text="*{width}">640</span> x <span th:text="*{height}">480</span> px</p>
                    </div>
                </div>
            </div>
            <div class="col text-left">
                <h3>Fotografen-Info</h3>
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="*{photographer.getDisplayName()}">Fotograf</h5>
                        <h6 class="card-subtitle mb-2 text-muted" th:text="*{photographer.userName}">x@foto.at</h6>
                    </div>
                </div>
            </div>
            </div>

        <p/>
        <div class="btn-group" role="group" aria-label="Basic example">
            <a type="button" class="btn btn-primary" href="index.html" th:href="@{/photos}">Back to List</a>
            <button type="button" class="btn btn-warning">edit</button>
            <a type="button" class="btn btn-danger" href="#" th:href="@{/photos/{key}/delete(key=*{key})}">delete</a>
        </div>

        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</body>
</html>
